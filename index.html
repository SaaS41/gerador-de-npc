<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de NPC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Gerador aleatorio de NPCs</h1>
        <div class="att">
            <p id="npc_name"><span class="A">Nome:</span> <span class="value"></span></p>
            <p class="npc_race"><span class="A">Raça:</span> <span class="value"></span></p>
            <p class="npc_caracteristica"><span class="A">Características físicas:</span> <span class="value"></span></p>
            <p class="npc_trabalho"><span class="A">Profissão:</span> <span class="value"></span></p>
        </div>
        <button id="gerar">GERAR</button>
    </main>

    <script src="aleatorio.js"></script>
</body>
</html>
